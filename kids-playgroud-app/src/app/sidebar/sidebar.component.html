<aside>
    <nav>
        <div class="list-group" *ngFor="let playground of playgrounds">
            <a class="list-group-item" [class.active]="playground === selectedPlayground" (click)="playgroundClicked(playground)">
                <h4 class="list-group-item-heading">{{playground.name}}</h4>
                <p class="list-group-item-text">{{playground.description}}</p>
            </a>
        </div>
    </nav>
</aside>
